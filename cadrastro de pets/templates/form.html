{% extends "base.html" %}
{% block content %}

<h2>{% if task %}Editar Tarefa{% else %}Nova Tarefa{% endif %}</h2>

<form id="task-form" method="POST">
    <label>Título:</label>
    <input type="text" name="title" value="{{ task.title if task else '' }}" required>

    <label>Descrição:</label>
    <textarea name="description">{{ task.description if task else '' }}</textarea>

    <label>Data limite:</label>
    <input type="date" name="due_date" value="{{ task.due_date if task else '' }}">

    <label>Prioridade:</label>
    <select name="priority">
        <option>Baixa</option>
        <option selected>Média</option>
        <option>Alta</option>
    </select>

    <button type="submit">Salvar</button>
</form>

{% endblock %}
